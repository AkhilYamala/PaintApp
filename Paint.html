<!DOCTYPE html>
<html>
<head>
	<title>Painter</title>
</head>
	<style type="text/css">
		*{
			padding : 0;
			margin : 0;
			font-family: sans-serif;
		}
		body {
			background-color : #111118;
			min-height: 200vh;  
		}
		nav {
			position: fixed;
			z-index : 1;
			top: 30px;
			left : 30px;
		}
		.colors {
			display: block;
			width : 60px;
			height : 60px;
			border-radius: 20px;
			margin : 0 10px 10px 0;
		}
		button {
			display: block;
			border : none;
			width : 60px;
			height: 60px;
			border-radius: 20px;
			background-color : #46eb7d;
			margin : 0 10px 0 0;
			cursor: pointer;
			font-weight: 600;
			font-size: 16px;
		}
		.eraser {
			margin: 30px 0;
			background-color : #C0C0C0;
		}
		/* used to remove rectangular border for button */
		button:focus {
			outline: none;
		} 
	</style>
<body>
	<canvas></canvas>
	<nav>
		<a class='colors' href="#" style="background-color:#659d8d"></a>
		<a class='colors' href="#" style="background-color:#daad86"></a>
		<a class='colors' href="#" style="background-color:#bc46c9"></a>
		<a class='colors' href="#" style="background-color:#d79922"></a>
		<button class="eraser" onclick="erase()">Eraser</button>
		<div class='size'>
			<button onclick="increaseWidth()">+</button>
			<button onclick="decreaseWidth()">-</button>
		</div>
	</nav>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
